<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anonim Message | Nusagram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <meta property="og:title" content="Sweeter - the sweetest site" />
    <meta property="og:description" content="mini project for Web Plus" />
    <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}" />

    <!-- Bulma CSS -->
    <link href=" 
      https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjss.js') }}"></script>
    <style>
    </style>
    <script>
        function autoExpand(textarea) {
            textarea.style.height = 'auto'; // Set tinggi ke auto untuk mengukur kontennya
            textarea.style.height = (textarea.scrollHeight) + 'px'; // Tetapkan tinggi textarea ke tinggi kontennya
        }
    </script>
</head>
<div id="user-profile" data-profile="{{user_info.username}}"></div>

<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <!-- <img src="../static/logo_large.png" alt="Instsgram Logo" /> -->
                <strong class="is-sparta" style="font-family: 'Stylish', sans-serif; font-size: larger"> NUSAGRAM
                </strong>
            </a>
        </div>
    </nav>

    <section class="hero is-white">
        <div class="hero-body" style="padding-bottom:1rem;margin:auto;min-width: 400px">
            <article class="media">

                <figure class="media-left" style="align-self: center">
                    <a class="image is-96x96" href="#">
                        <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                    </a>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{ user_info.profile_name }}</strong> <small>@{{ user_info.username }}</small>
                            <br>
                            {{ user_info.profile_info }}
                        </p>
                    </div>

                </div>
            </article>
        </div>
    </section>


    <section class="section">
        <article class="media">
            <!-- <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="#">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure> -->
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded"
                            placeholder="Kirim Pesan anonim ke {{ user_info.username }} "
                            onclick='$("#modal-post").addClass("is-active")' />
                    </p>
                </div>
            </div>
            <div class="modal" id="modal-post">
                <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                            placeholder="{{ user_info.username }} tidak akan pernah tau siapa yang mengirim pesan ini "></textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="anonmsg()">Kirim</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                                onclick='$("#modal-post").removeClass("is-active")'>Cancel</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-post").removeClass("is-active")'></button>
            </div>
        </article>
    </section>

    <section class="section">
        <div id="post-box" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded" src={{ url_for("static",
                                filename="profile_pics/profile_placeholder.png" ) }} alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>UserA</strong> <small>@user-a</small>
                                <small>10 minutes ago</small>
                                <br />
                                Comments section
                            </p>
                        </div>
                        
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                                    <span class="icon is-small"><i class="fa fa-heart"
                                            aria-hidden="true"></i></span>&nbsp;<span class="like-num">2.7k</span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            get_anonmsg("{{user_info.username}}")
            // getComments("{{user_info.username}}")
            // get_posts()
        });
    </script>
</body>

</html>
